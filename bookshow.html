<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <style>
        body{
            background: none;
            background-color: #D4B996FF;

<body>
    <header>
        <div class="containers">
            <div class="name">
                <h4>Newyear Party</h4>
                <ul class="menu">

                    <li><a href="bookshow.html">Contact</a></li>
                </ul>
            </div>



        </div>

    <div class="bookform">
        <form action="#" method="get">
            <h2>Book Tickets</h2>
            <input type="email" name="email" id="email" placeholder="EmailId">
            <input type="number" name="phone" id="phone" placeholder="Phone No">
            <input type="number" name="ticketcount" id="ticketcount" placeholder=" No of Tickets Needed">
            <input type="number" name="male" id="male" placeholder="Male Count">
            <input type="number" name="female" id="female" placeholder="Female Count">
            <input type="number" name="children" id="children" placeholder="Children Count">
            <input type="submit" value="Book" style="width: 325px; background-color: #D4B996FF;">
        </form>
    </div>
    <footer>
        <h3 class="footer">Welcome you all for the New Year paarty</h3>
